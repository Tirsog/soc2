<!DOCTYPE html>

<html>
  <head>
    <title>My awesome tribute page mofos</title>

  <body>
    <!-- Copy and paste your HTML from CodePen into here -->
    <main id="main">
      <h1 id="title">The humble snail</h1>
      <p>Neither slow nor fast, just right</p>
      <figure id="img-div">
          <img id="image" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRCWF9CdKWX4mnciYzuPFBs-yNPfxiBjU0mgA&usqp=CAU" alt="snail">
        
          <figcaption id="img-caption"> The often overlook snail crawls with patience towards it's destination.</figcaption>
      </figure>

      <section id="tribute-info">
          <h3 id="headline">Some snail facts:</h3>
          <ul>
              <li>They are hungry</li>
              <li>They hold grudges</li>
              <li>Very patient</li>
          </ul>
      </section>
          <h3>But theres so much more about them, please visit the <a id="tribute-link" href="https://en.wikipedia.org/wiki/Snail"
                  target="_blank">Snail Wikipedia Article</a></h3>
  </main>
  </body>
